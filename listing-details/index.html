<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Listing detail page where user can view Bids made on a Listing, name, Description and may add a Bid to another user's Listing."
    />
    <title>EasyBID | listing Detail</title>
    <link rel="stylesheet" href="/dist/css/index.css?v=1" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/header.mjs" type="module"></script>
    <script src="/js/register.mjs" type="module"></script>
    <script src="/js/login.mjs" type="module"></script>
    <script src="/js/listing-detail.mjs" type="module"></script>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="mb-5">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light text-center shadow"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">EasyBID</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          ></div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="flex-grow-1">
      <!-- h1 -->
      <section>
        <h1>hallo</h1>
      </section>

      <!-- Listings container -->
      <section>
        <div class="feed-details container mt-5">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>
      </section>

      <!-- Register Modal -->
      <section>
        <div
          class="modal fade mb-3"
          id="registerModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="registerModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body content-center">
                <!-- register form -->
                <form id="register-form" class="required action">
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your Name"
                      id="name"
                      pattern="[a-zA-Z0-9_]+"
                      title="Invalid name. Only letters, numbers, and underscores are allowed."
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      pattern=".+@(noroff\.no|stud\.noroff\.no)$"
                      title="Email must be a valid @stud.noroff.no"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Password"
                      minlength="8"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      id="confirm-password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                      Register Now
                    </button>
                    <p class="text-center text-muted mt-2 wrapper">
                      When You Clicking Register Botton, You Agree To Our
                      <a href="#"> Terms and Conditions</a> and
                      <a href="#"> Privacy Policy</a>
                    </p>
                    <p class="text-center wrapper">
                      Alredy have an Account ?
                      <a
                        href="#loginModal"
                        data-bs-toggle="modal"
                        data-bs-target="#loginModal"
                        >Login Here</a
                      >
                    </p>
                  </div>
                </form>
                <!-- Error Container -->
                <div id="error-container" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Login Modal -->
      <section>
        <div
          class="modal fade mb-3"
          id="loginModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="loginModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body content-center">
                <!-- login form -->
                <form id="login-form" class="required action">
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="login-email"
                      pattern=".+@(noroff\.no|stud\.noroff\.no)$"
                      title="Email must be a valid @stud.noroff.no"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="login-password"
                      required
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>

                    <p class="text-center wrapper">
                      Register Now For Free by clicking
                      <a
                        href="#registerModal"
                        data-bs-toggle="modal"
                        data-bs-target="#registerModal"
                        >Register Here</a
                      >
                    </p>
                  </div>
                </form>
                <!-- Error Container -->
                <div id="login-error-container" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--footer-->
    <section>
      <footer class="bg-dark py-5 mt-5">
        <div class="container text-light text-center col-8 col-sm-4">
          <p class="display-5 mb-3">Contact Us</p>
          <small class="text-white-50"
            >&copy; Copyright. All right reserved.</small
          >
        </div>
      </footer>
    </section>
  </body>
</html>
